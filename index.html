<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- üõ°Ô∏è PRODUCTION CONSISTENCY: Pre-load external scripts to match production -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <title>Fast Flight Planner (Clean)</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Add Three.js for 3D rig models -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Ensure Three.js is loaded globally
      window.addEventListener('load', function() {
        if (typeof THREE !== 'undefined') {
          console.log('‚úÖ Three.js loaded successfully:', THREE.REVISION);
          window.THREE = THREE; // Ensure global access
        } else {
          console.error('‚ùå Three.js failed to load');
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Simple one-time dropdown fix script -->
    <script>
      // Wait for the app to fully load
      window.addEventListener('load', function() {
        // Give the React app time to initialize
        setTimeout(function() {
          // Create a global reset function for the aircraft selection UI
          window.resetAircraftDropdowns = function() {
            // Only reset if we have a selected aircraft
            const selectedDisplay = document.querySelector('.selected-aircraft-display');
            if (selectedDisplay && selectedDisplay.textContent.trim() !== 'None Selected') {
              console.log('Resetting dropdowns after aircraft selection');
              
              // Force type dropdown to reset to "-- Change Aircraft Type --"
              const typeDropdown = document.getElementById('aircraft-type');
              if (typeDropdown) {
                typeDropdown.value = 'select';
              }
              
              // Reset registration dropdown
              const regDropdown = document.getElementById('aircraft-registration');
              if (regDropdown) {
                regDropdown.value = '';
              }
            }
          };
          
          // Add a click handler to the selected aircraft display
          document.addEventListener('click', function(e) {
            // If clicking on the selected aircraft display, reset dropdowns
            if (e.target.classList.contains('selected-aircraft-display') || 
                e.target.closest('.selected-aircraft-display')) {
              window.resetAircraftDropdowns();
            }
          });
          
          console.log('Aircraft dropdown reset function available globally');
        }, 1500);
      });
    </script>
  </body>
</html>
